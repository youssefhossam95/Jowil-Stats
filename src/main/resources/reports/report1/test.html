<html>
 <head> 
  <style type="text/css">
    @page {

      margin: 50px 25px 40px 25px;
      /* margin:0px ;  */
      /* size: A4 landscape; */
      @bottom-left {
        content: element(footerLeft);
      }
      @bottom-right {
        content: element(footerRight);
      }
      @bottom-center {
        content: element(footerCenter);
      }
    }



    #pagenumber:before {
      content: counter(page);
    }

    #pagecount:before {
      content: counter(pages);
    }

    #footerCenter {
      position: running(footerCenter);
      text-align: center;
      border-top: 1px solid #2e6a92;
      padding-top: 5px;

    }

    #footerLeft {
      position: running(footerLeft);
      border-top: 1px solid #2e6a92;
      padding-top: 5px;
      text-align: left;
    }

    #footerRight {
      position: running(footerRight);
      border-top: 1px solid #2e6a92;
      padding-top: 5px;
      text-align: right;
      /* padding-right: 50px ;   */
    }

    .divTitle {
      top: 28px;
      margin-left: 5%;
      margin-right: 5%;
      height: 30px;
      background-color: #157880;
      margin-bottom: 100px;


    }

    tr {
      line-height: 35px
    }

    .tg {
      border-collapse: collapse;
      border-spacing: 0;
      margin-left: 5%;
      width: 90%;
      margin-bottom: 20px
    }

    .tg td {
      font-family: Arial, sans-serif;
      font-size: 14px;
      ;
      padding-right: 5px;
      border-style: solid;
      border-width: 1px;
      overflow: hidden;
      word-break: normal;
      border-color: black;
    }

    .tg th {
      font-family: Arial, sans-serif;
      font-size: 14px;
      font-weight: normal;
      padding-right: 5px;
      border-style: solid;
      border-width: 1px;
      overflow: hidden;
      word-break: normal;
      border-color: black
    }

    .tg .tg-l711 {
      border-width: 0px;
      text-align: center
    }

    .tg .tg-i13m {
      font-weight: bold;
      background-color: #efefef;
      border-width: 0;
      border-top-width: 3px;
      border-top-color: #157880;
      text-align: center
    }

    img {
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    .new-page-img {
      page-break-before: always;
      margin-top: 200px;
    }

    .grayRow {
      background-color: #efefef;
    }
  </style> 
 </head> 
 <body> 
  <div id="footer"> 
   <div id="footerLeft">
     25/7/2018 
   </div> 
   <div id="footerRight">
    Page 
    <span id="pagenumber"></span> of 
    <span id="pagecount"></span> 
   </div> 
   <div id="footerCenter">
    Condensed Test Report
   </div> 
  </div> 
  <div class="divTitle" style="text-align:center"> 
   <h2 style="color:white"> Grades Distribution Report </h2> 
  </div> 
  <table class="tg"> 
   <tbody>
    <tr class="headerRow"> 
     <th class="tg-i13m">Grade</th> 
     <th class="tg-i13m">Percent Score</th> 
     <th class="tg-i13m">Raw Score</th> 
     <th class="tg-i13m">Frequency</th> 
     <th class="tg-i13m">Percentage</th> 
    </tr>
    <tr class=" "> 
     <td class="tg-l711 ">A</td> 
     <td class="tg-l711 ">90 - 100</td> 
     <td class="tg-l711 ">18 - 20</td> 
     <td class="tg-l711 ">3</td> 
     <td class="tg-l711 ">10%</td> 
    </tr>
    <tr class=" grayRow "> 
     <td class="tg-l711 ">B</td> 
     <td class="tg-l711 ">80 - 90</td> 
     <td class="tg-l711 ">16 - 18</td> 
     <td class="tg-l711 ">14</td> 
     <td class="tg-l711 ">46.7%</td> 
    </tr>
    <tr class=" "> 
     <td class="tg-l711 ">C</td> 
     <td class="tg-l711 ">70 - 80</td> 
     <td class="tg-l711 ">14 - 16</td> 
     <td class="tg-l711 ">10</td> 
     <td class="tg-l711 ">33.3%</td> 
    </tr>
    <tr class=" grayRow "> 
     <td class="tg-l711 ">D</td> 
     <td class="tg-l711 ">60 - 70</td> 
     <td class="tg-l711 ">12 - 14</td> 
     <td class="tg-l711 ">3</td> 
     <td class="tg-l711 ">10%</td> 
    </tr>
    <tr class=" "> 
     <td class="tg-l711 ">F</td> 
     <td class="tg-l711 ">0 - 60</td> 
     <td class="tg-l711 ">0 - 12</td> 
     <td class="tg-l711 ">0</td> 
     <td class="tg-l711 ">0%</td> 
    </tr> 
   </tbody>
  </table> 
  <img src="GradesDistributionHistogram.png" width="90%" height="auto" />   
 </body>
</html>
