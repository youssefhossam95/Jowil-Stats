<html>

<head>
    <style type="text/css">
        @page {

            margin: 50px 25px 40px 25px;
            /* margin:0px ;  */
            /*size: A3;*/
            @bottom-left {
                content: element(footerLeft);
            }
            @bottom-right {
                content: element(footerRight);
            }
            @bottom-center {
                content: element(footerCenter);
            }
        }



        #pagenumber:before {
            content: counter(page);
        }

        #pagecount:before {
            content: counter(pages);
        }

        #footerCenter {
            position: running(footerCenter);
            text-align: center;
            border-top: 1px solid #2e6a92;
            padding-top: 5px;

        }

        #footerLeft {
            position: running(footerLeft);
            border-top: 1px solid #2e6a92;
            padding-top: 5px;
            text-align: left;
        }

        #footerRight {
            position: running(footerRight);
            border-top: 1px solid #2e6a92;
            padding-top: 5px;
            text-align: right;
            /* padding-right: 50px ;   */
        }

        .group-name {
            line-height: 0.5;
            text-align: center;
        }

        .group-name span {
            display: inline-block;
            position: relative;
            margin-bottom: 50px;

        }

        .group-name span:before,
        .group-name span:after {
            content: "";
            position: absolute;
            height: 1px;
            border-bottom: 2px solid #08436b;
            /* border-top: 1px solid white; */
            top: 0;
            width: 575px;
            padding-top: 4px;

        }

        .group-name span:before {
            right: 100%;
            margin-right: 15px;
        }

        .group-name span:after {
            left: 100%;
            margin-left: 15px;
        }

        .divTitle {
            top: 28px;
            margin-left: 5%;
            margin-right: 5%;
            height: 30px;
            background-color: #08436b;
            margin-bottom: 20px;
            text-align: center;
            color: white;
            font-size: 24px;
            font-weight: bold;

        }

        .t {
            border-collapse: collapse;
            border-spacing: 0;
            width: 100%;
        }

        th {
            border-width: 0px;
            background-color: #efefef;
            border-style: solid;
            border-top-width: 2px;
            border-top-color: #08436b;
            padding: 5px;
            font-size: 15px;
        }

        td {
            border-width: 0px;
            text-align: center;
            font-size: 15px;
        }

        .tableTitle {
            font-weight: bold;
            margin-bottom: 3px;
        }

        .emptyBar {
            width: 98%;
            border-width: 2px;
            border-style: solid;
            border-color: #08436b;
            background-color: white;
            height: 10px;

        }

        .greenBar {
            background-color: green;
            height: 10px;
        }

        .redBar {

            background-color: red;
            height: 10px;
        }

        .distBar {

            background-color: #64686b;
            height: 10px;
        }

        .wrapper {
            margin-left: 5%;
            width: 90%;
            margin-left: 5%;
            overflow: hidden;
            margin-bottom: 50px;

        }

        .first {
            width: 44%;
            float: left;
            margin-right: 10%
        }

        .second {
            width: 44%;
            overflow: hidden;
            vertical-align: top;
            float: right;
        }

        .correctAns {
            font-weight: bold;
        }

        .left {
            width: 12px;
            height: 12px;
            float: left;
            /* add this */
            margin-right: 8px;
            margin-top: 2px;
        }

        .right {
            width: 300px;
            overflow: hidden;
            /* if you don't want #second to wrap below #first */
            vertical-align: top;
            font-weight: bold;
        }

        .wrapperSmall {
            margin-left: 5%;
            width: 90%;
            margin-left: 5%;
            overflow: hidden;
            margin-bottom: 5px;

        }

        .page-break {
            page-break-after: always;
        }

        .second-page-header {
            margin-top: 20px;
        }

        .gray-row {
            background-color: #efefef;
        }


        .line {
            width: 90%;
            height: 12px;
            border-bottom: 1px solid #08436b;
            ;
            text-align: center;
            margin: auto;
            margin-bottom: 50px
        }

        .group-title {
            background-color: white;
            padding: 0 15px;
            font-weight: bold;
        }

        .type-img {
            padding-right: 20px;
        }

        .printable-bar {
            height: 14px;
            border-right: 2px solid #666666;
            bottom: 2px;
            position: relative;
        }

        }
    </style>
</head>

<body>

    <div id='footer'>
        <div id="footerLeft"> 25/7/2018 </div>
        <div id="footerRight">Page
            <span id="pagenumber"></span> of
            <span id="pagecount"></span>
        </div>

        <div id="footerCenter">Detailed Item Analysis Report</div>
    </div>
    <div id='template'>
        <div class="divTitle">
            Detailed Item Analysis Report
        </div>
        <div class="legend">
            <div class="wrapperSmall">
                <span class="left" style="background-color:green"></span>
                <span class=" right"> Correct Answer</span>
            </div>
            <div class="wrapperSmall">
                <span class="left" style="background-color:red"></span>
                <span class=" right"> Wrong Answer</span>
            </div>
            <div class="wrapperSmall">
                <span class="left" style="background-color: #64686b;margin-bottom:100px"></span>
                <span class=" right"> Distractor</span>
            </div>
        </div>


        <div class="line">
            <span class="group-title">
                Multiple Choice Questions
            </span>
        </div>

        <div class="wrapper">
            <span class="first">
                <div class="tableTitle">
                    Question 1
                </div>
                <table class="t">
                    <tr class='header-row'>
                        <th>Response</th>
                        <th>Count</th>
                        <th class="percent">Percent</th>
                        <th width="30%"></th>
                    </tr>

                </table>
            </span>
            <span class="second">
                <div class="tableTitle">
                    Question 2
                </div>
                <table class="t">
                    <tr class='header-row'>
                        <th>Response</th>
                        <th>Count</th>
                        <th class="percent">Percent</th>
                        <th width="30%"></th>
                    </tr>

                </table>


            </span>
        </div>
    </div>

</body>

</html>
