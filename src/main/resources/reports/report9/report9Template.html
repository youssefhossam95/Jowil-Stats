<html>

<head>
    <meta charset="UTF-8">

    <style type="text/css">
        @page {

            margin: 50px 25px 40px 25px;
            /* margin:0px ;  */
            /*size: A3;*/
            @bottom-left {
                content: element(footerLeft);
            }
            @bottom-right {
                content: element(footerRight);
            }
            @bottom-center {
                content: element(footerCenter);
            }
        }



        #pagenumber:before {
            content: counter(page);
        }

        #pagecount:before {
            content: counter(pages);
        }

        #footerCenter {
            position: running(footerCenter);
            text-align: center;
            border-top: 1px solid #2e6a92;
            padding-top: 5px;

        }

        #footerLeft {
            position: running(footerLeft);
            border-top: 1px solid #2e6a92;
            padding-top: 5px;
            text-align: left;
        }

        #footerRight {
            position: running(footerRight);
            border-top: 1px solid #2e6a92;
            padding-top: 5px;
            text-align: right;
            /* padding-right: 50px ;   */
        }

     
        .divTitle {
            top: 28px;
            margin-left: 5%;
            margin-right: 5%;
            height: 30px;
            background-color: #095c90;
            margin-bottom: 20px;
            text-align: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 100px; 

        }

        .t {
            border-collapse: collapse;
            border-spacing: 0;
            width: 100%;
        }

        th {
            border-width: 0px;
            background-color: #efefef;
            border-style: solid;
            border-top-width: 2px;
            border-top-color: #095c90;
            padding: 5px;
            font-size: 15px;
        }

        td {
            border-width: 0px;
            text-align: center;
            font-size: 15px;
        }

        .tableTitle {
            font-weight: bold;
            margin-bottom: 3px;
        }

        .emptyBar {
            width: 98%;
            border-width: 2px;
            border-style: solid;
            border-color: #095c90;
            background-color: white;
            height: 10px;

        }

        .greenBar {
            background-color: green;
            height: 10px;
        }

        .redBar {

            background-color: red;
            height: 10px;
        }

        .grayBar {

            background-color: #64686b;
            height: 10px;
        }

        .wrapper {
            margin-left: 5%;
            width: 90%;
            margin-left: 5%;
            overflow: hidden;
            margin-bottom: 40px;

        }

        .first {
            width: 44%;
            float: left;
            margin-right: 10%
        }

        .second {
            width: 44%;
            overflow: hidden;
            vertical-align: top;
            float: right;
        }

        .correctAns {
            font-weight: bold;
        }

        .left {
            width: 12px;
            height: 12px;
            /* float: left; */
            /* add this */
            margin-right: 8px;
            margin-top: 2px;
        }

        .right {
            width: 300px;
            overflow: hidden;
            /* if you don't want #second to wrap below #first */
            vertical-align: top;
            font-weight: bold;
        }

        .wrapperSmall {
            /* margin-left: 5%; */
            width: 90%;
            margin:auto;
            /* margin-left: 5%; */
            overflow: hidden;
            margin-bottom: 5px;

        }

        .page-break {
            page-break-after: always;
        }

        .second-page-header {
            margin-top: 20px;
        }

        .gray-row {
            background-color: #efefef;
        }


        .line {
            width: 90%;
            height: 12px;
            border-bottom: 1px solid #095c90;
            ;
            text-align: center;
            margin: auto;
            margin-bottom: 50px
        }

        .group-title {
            background-color: white;
            padding: 0 15px;
            font-weight: bold;
        }

        .type-img {
            padding-right: 20px;
        }

        .printable-bar {
            height: 16px;
            border-right: 1px solid #666666;
            bottom: 3px;
            position: relative;
        }

        .legend-img {
            height: 15px;
            width: 15px;
        }
    </style>
</head>

<body>

    <div id='footer'>
        <div id="footerLeft"> 25/7/2018 </div>
        <div id="footerRight">Page
            <span id="pagenumber"></span> of
            <span id="pagecount"></span>
        </div>

        <div id="footerCenter">Questionnaire Report</div>
    </div>
    <div id='template'>
        <div class="divTitle">
            Questionnaire Report
        </div>

        <div class="line">
            <span class="group-title">
                Multiple Choice Questions
            </span>
        </div>

        <div class="wrapper">
            <span class="first">
                <div class="tableTitle">
                    Question 1
                </div>
                <table class="t">
                    <tr class='header-row'>
                        <th>Response</th>
                        <th>Count</th>
                        <th class="percent">Percent</th>
                        <th width="30%"></th>
                    </tr>

                </table>
            </span>
            <span class="second">
                <div class="tableTitle">
                    Question 2
                </div>
                <table class="t">
                    <tr class='header-row'>
                        <th>Response</th>
                        <th>Count</th>
                        <th class="percent">Percent</th>
                        <th width="30%"></th>
                    </tr>

                </table>


            </span>
        </div>
    </div>

</body>

</html>
