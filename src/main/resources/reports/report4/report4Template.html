<html>

<head>
  <meta charset="UTF-8">

  <style type="text/css">
    @page {

      margin: 50px 25px 40px 25px;
      /* margin:0px ;  */
      /* size: A4 landscape; */
      @bottom-left {
        content: element(footerLeft);
      }
      @bottom-right {
        content: element(footerRight);
      }
      @bottom-center {
        content: element(footerCenter);
      }
    }



    #pagenumber:before {
      content: counter(page);
    }

    #pagecount:before {
      content: counter(pages);
    }

    #footerCenter {
      position: running(footerCenter);
      text-align: center;
      border-top: 1px solid #084d78;
      padding-top: 5px;

    }

    #footerLeft {
      position: running(footerLeft);
      border-top: 1px solid #084d78;
      padding-top: 5px;
      text-align: left;
    }

    #footerRight {
      position: running(footerRight);
      border-top: 1px solid #084d78;
      padding-top: 5px;
      text-align: right;
      /* padding-right: 50px ;   */
    }

    /* {
      font-family: 'Arial Unicode MS';
    } */

    .divTitle {
      top: 28px;
      margin-left: 5%;
      margin-right: 5%;
      height: 30px;
      background-color: #084d78;
      margin-bottom: 105px;
      text-align: center;
      color: white;
      font-size: 24px;
      font-weight: bold;
    }

    .tg {
      border-collapse: collapse;
      border-spacing: 0;
      margin-left: 5%;
      width: 90%
    }

    .tg td {
      font-family: Arial, sans-serif;
      font-size: 14px;
      ;
      padding: 10px 5px;
      border-style: solid;
      border-width: 1px;
      overflow: hidden;
      word-break: normal;
      border-color: black;
    }

    .tg th {
      font-family: Arial, sans-serif;
      font-size: 14px;
      font-weight: normal;
      padding: 10px 5px;
      border-style: solid;
      border-width: 1px;
      overflow: hidden;
      word-break: normal;
      border-color: black
    }

    .tg .tg-l711 {
      border-width: 0px;
      text-align: center
    }

    .tg .tg-i13m {
      font-weight: bold;
      background-color: #efefef;
      border-width: 0;
      border-top-width: 3px;
      border-top-color: #084d78;
      text-align: center
    }

    .tg .MeanRow {
      border-width: 0px;
      border-top-width: 2px;
      border-color: #084d78;
      text-align: center
    }

    .bold {
      font-weight: bold;
    }

    .headerRow {
      page-break-before: always;
    }

    .emptyBar {
      width: 98%;
      border-width: 2px;
      border-style: solid;
      border-color: #08436b;
      background-color: white;
      height: 10px;
      position: relative;
      border-radius: 10px;
      /* z-index: 900;  */
    }

    .greenBar {
      background-color: #084d78;
      height: 10px;
      position: absolute;
      /* border-radius: 20px ;  */
      /* z-index: 1000; */
    }

    .benchmark {
      border-right: 2px solid #cd5c5c;
      height: 10px;
      position: absolute;
      top: 0px;
    }
  </style>
</head>

<body>

  <div id='footer'>
    <div id="footerLeft"> 25/7/2018 </div>
    <div id="footerRight">Page
      <span id="pagenumber"></span> of
      <span id="pagecount"></span>
    </div>

    <div id="footerCenter"> Students Grades Report</div>
  </div>
  <div class="divTitle">
    Students Grades Report
  </div>
  <table class="tg">
    <tr class="headerRow">
      <th class="tg-i13m" colspan="2" id="identifier">Student</th>
      <th class="tg-i13m">Grade</th>
      <th class="tg-i13m">Score</th>
      <th class="tg-i13m">Percentage</th>
      <th class="tg-i13m bar-header" width="25%"></th>
    </tr>
    <!-- <tr >
      <td class="MeanRow" colspan="2" style="font-weight: bold">Mean</td>
      <td class="MeanRow">A-</td>
      <td class="MeanRow">42/50</td>
      <td class="MeanRow">84.3%</td>
    </tr> -->
  </table>
</body>

</html>
